<body>
    
<!-- Dino Loading Screen -->
<div id='dino-load-screen'>

    <div class="dino-run">
        <script>

            function LoadSequence() {
                FadeOutLoadScreen();
                setTimeout(DisplayPage, 600);  // After page fades out, turn back on visibility of webpage        
            }
    
            function FadeOutLoadScreen() {
                $("#dino-load-screen").fadeOut("fast");   // Fade out dino loading screen
            }

            function DisplayPage() {
                document.body.style = "padding: 80px 25px 10px;"
                document.body.style = "overflow: auto;"
                $("#webpage").fadeIn("slow");
            }

            // Animate dino running across the screen and call LoadSequence to load webpage
            $(function() {
                setInterval(function() {
                    $('.dino-run').animate({ left: $(window).width()*1.1 + 'px' }, {
                        duration: 2000, 
                        easing: 'linear',
                        complete: function() {LoadSequence()}
                    });
                }, 10);
            });

        </script>
    </div>

</div>

<!-- Div to hold webpage -->

    <!--Navigation bar-->
