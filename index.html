<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Dino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="MyStylesheet.css" />
    <link rel="shortcut icon" href="/Assets/Dino/DinoIcon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"/>
</head>
<body>
    



<!-- Actual Webpage, covered at start by loading page -->
<div id = "webpage">

    <!--Navigation bar-->
    <div class = "topBar">
        <p>Lucas Dionisopoulos</p>
    </div>
    
    
    <p class="construction" id="construction"> 
        Currently Building :)
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
        Check me out later!
        <br><br><br><br><br><br>
    </p>

</div>


<!-- Dino Loading Screen -->
<div id='load-screen'>
    <div class="dino-run"></div>   <!-- Create Running Dino -->
    <div class="meteor"></div>   <!-- Create Meteor -->
        
    <script>   // Script to animate loading page then open up website

        function LoadSequence() {
            FadeOutLoadScreen();
            setTimeout(DisplayPage, 600);  // After page fades out, turn back on visibility of webpage        
        }

        function FadeOutLoadScreen() {
            $("#load-screen").fadeOut("fast");   // Fade out loading screen
        }

        function DisplayPage() {
            document.body.style = "padding: 80px 25px 10px;"   // Set default padding
            document.body.style = "overflow: auto;"   // Allow for scrolling
            $("#webpage").fadeIn("slow");   // Fade in webpage
        }

        // Animate dino and meteor and call LoadSequence to load webpage
        $(function() {
            setInterval(function() {
                $('.dino-run').animate(
                    { left: $(window).width()*1.25 + 'px' }, {   // Create x-axis movement for dino
                    duration: 3600, 
                    easing: 'linear',
                });

                $('.meteor').animate({ 
                    left: $(window).width()*1.1 + 'px',   // Create x-axis movement for meteor
                    top: "45%" }, {   // Create y-axis movement for meteor
                    
                    duration: 4000, 
                    easing: 'linear',
                    complete: function() {LoadSequence()}  // Call LoadSequence to load webpage upon animation completion
                });
            }, 10); 
        });
    </script>
</div>

</body>
</html>
