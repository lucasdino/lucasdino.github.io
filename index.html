<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Dino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="MyStylesheet.css" />
    <link rel="shortcut icon" href="/Assets/Dino/DinoIcon5.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"/>
</head>
<body>
    
<!-- Dino Loading Screen -->
<div id='dino-load-screen'>

    <div class="dino-run"></div>
        <div class="meteor"></div>
        
            <script>

                function LoadSequence() {
                    FadeOutLoadScreen();
                    setTimeout(DisplayPage, 600);  // After page fades out, turn back on visibility of webpage        
                }
        
                function FadeOutLoadScreen() {
                    $("#dino-load-screen").fadeOut("fast");   // Fade out dino loading screen
                }

                function DisplayPage() {
                    document.body.style = "padding: 80px 25px 10px;"
                    document.body.style = "overflow: auto;"
                    $("#webpage").fadeIn("slow");
                }

                // Animate dino running across the screen and call LoadSequence to load webpage
                $(function() {
                    setInterval(function() {
                        $('.dino-run').animate(
                            { left: $(window).width()*1.25 + 'px' }, {
                            duration: 3600, 
                            easing: 'linear',
                        });

                        $('.meteor').animate({ 
                            left: $(window).width()*1.1 + 'px',
                            top: "45%" }, {
                            
                            duration: 4000, 
                            easing: 'linear',
                            complete: function() {LoadSequence()}
                        });
                    }, 10); 
                });

            </script>
     
</div>

<!-- Div to hold webpage -->
<div id = "webpage">

    <!--Navigation bar-->
    <div class = "topBar">
        <p>Lucas Dionisopoulos</p>
    </div>
    
    
    <p class="construction" id="construction"> 
        Currently Building :)
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
        Check me out later!
    </p>

</div>

</body>
</html>
